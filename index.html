<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Data Dashboard</title>

	<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />

</head>

<body>

	<div class="container">
		<div class="row">
			<h1>School Data Dashboard</h1>
		</div>

        <!--Subject selectors -->
		<div class="row">
			<div class="col-md-offset-5" id="subjectSelector1"></div>
			<div class="col-md-offset-5" id="subjectSelector2"></div>
		</div>

        <!--Comtext graphs -->
		<div class="row">
			<h2 class="col-md-offset-5">Context Information</h2>
		</div>

		<div class="row">
			<h4 class="col-md-3">Gender</h4>
			<h4 class="col-md-3">SEND</h4>
			<h4 class="col-md-3">Pupil Premium</h4>
			<h4 class="col-md-3">EAL</h4>
		</div>

		<div class="row">
			<div class="col-md-3" id="gender"></div>
			<div class="col-md-3" id="SEND"></div>
			<div class="col-md-3" id="pupilPremium"></div>
			<div class="col-md-3" id="EAL"></div>
		</div>

        <!--Subject graphs -->
        <div class="row">
			<h2 class="col-md-offset-5">Subject Graphs</h2>
		</div>

		<div class="row">
			<h4 class="col-md-4">Reading</h4>
			<h4 class="col-md-4">Writing</h4>
			<h4 class="col-md-4">Mathematics</h4>
		</div>

		<div class="row">
			<div class="col-md-4" id="readingGraph"></div>
			<div class="col-md-4" id="writingGraph"></div>
			<div class="col-md-4" id="mathsGraph"></div>
		</div>

        <!--Cohort graphs -->
        <div class="row">
			<h2 class="col-md-offset-5">Cohort Graphs</h2>
		</div>

        <div class="row">
            <h4 class="col-md-4">Skipper</h4>
			<h4 class="col-md-4">Admiral</h4>
        </div>

        <div class="row">
			<div class="col-md-4" id="skipperGraph"></div>
			<div class="col-md-4" id=""></div>
			<div class="col-md-4" id=""></div>
		</div>

        <!--Average graphs -->
        <div class="row">
			<h2 class="col-md-offset-5">Average Graphs</h2>
		</div>

    <div class="row">
            <h4 class="col-md-4">Average for Reading</h4>
            <h4 class="col-md-4">Average for Writing</h4>
            <h4 class="col-md-4">Average for Mathematics</h4>
        </div>

        <div class="row">
			<div class="col-md-4" id="readingAverageGraph"></div>
            <div class="col-md-4" id="writingAverageGraph"></div>
            <div class="col-md-4" id="mathsAverageGraph"></div>
		</div>
	</div>


	<script type="text/javascript" src="static/js/d3.min.js"></script>
	<script type="text/javascript" src="static/js/crossfilter.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.5/dc.min.js"></script> -->
	<script type="text/javascript" src="static/js/dc.min.js"></script>
	<script type="text/javascript" src="static/js/queue.min.js"></script>
	<script type="text/javascript" src="static/js/graph.js"></script>

</body>

</html>
